<app-navbar></app-navbar>

<form>
  <fieldset>
    <legend>Add Item</legend>
    <div class="form-group row">

    </div>
    <div class="form-group">
      <label for="itemName">Item Name</label>
      <input type="text" class="form-control" id="itemName" name="item_name" aria-describedby="emailHelp" placeholder="Enter item Name" [(ngModel)]="form_info.item_name">
    </div>
    <div class="form-group">
      <label for="exampleSelect1">Condition</label>
      <select class="form-control" id="exampleSelect1" name="condition" [(ngModel)]="form_info.condition">
        <option>Brand New</option>
        <option>Open Box - Never Used</option>
        <option>Slightly Used</option>
        <option>Used</option>
        <option>Old</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Small Description</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" name="description" [(ngModel)]="form_info.description"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Picture input</label>
      <input type="text" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" name="large_img" [(ngModel)]="form_info.large_img">
    </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
</form>
